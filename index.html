<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 17</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row navbar-light bg-light">
			<div class="col-6">
				<nav class="navbar">
					<div class="container">
						<a class="navbar-brand" href="#">
							<img src="./images/bootstrap-logo.png" alt="" width="35" height="29">
						</a>
					</div>
				</nav>
			</div>
			<div class="col-6 justify-content-end align-items-center d-flex">
				<nav class="nav nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
					<a class="nav-link" href="#">Features</a>
					<a class="nav-link" href="#">Pricing</a>
				</nav>
			</div>
		</div>
	</div>
	<div id="carouselExampleControls" class="carousel slide d-none d-sm-block" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="./images/img-1.jpg" class="d-block w-100" alt="..." height="550">
			</div>
			<div class="carousel-item">
				<img src="./images/img-2.jpg" class="d-block w-100" alt="..." height="550">
			</div>
			<div class="carousel-item">
				<img src="./images/img-3.jpg" class="d-block w-100" alt="..." height="550">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
